# @var MYSQL_CONTAINER_NAME: 'mysql' # Name to apply to mysql container
mysql_container_name: "mysql"
mysql_image: "registry.access.redhat.com/rhscl/mysql-57-rhel7"

quay_mysql_deploy: True
quay_database_containerize: True

docker_packages:
  - docker
  - python-docker-py
  - MySQL-python

